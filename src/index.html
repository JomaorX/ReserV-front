<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="./32favi1.ico" type="image/png" />
  <title>ReserV</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <!-- Loader LED -->
  <div id="loader">
    <span class="led brace-left">{</span>
    <span class="led scissors">âœ‚</span>
    <span class="led brace-right">}</span>
  </div>

  <!-- Tu app Angular -->
  <app-root>
    <!-- Vista previa: puedes quitar esto si Angular se encarga -->
    <div class="hero">
      <h1>Bienvenido a ReserV</h1>
    </div>
  </app-root>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        window.scrollTo(0, 0);
        document.body.style.overflow = 'auto';

        const loader = document.getElementById('loader');
        const app = document.querySelector('app-root');
        if (loader) loader.remove();
        if (app) app.style.display = 'block';
      }, 2000);
    });
  </script>

</body>
</html>
