<div class="main-container">
  <div class="form-container">
    <h1 class="form-title">Registro</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form" novalidate>
      <!-- Nombre -->
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input id="name" type="text" formControlName="name">
        <p class="error-message" *ngIf="name.invalid && (name.dirty || name.touched)">
          El nombre es obligatorio.
        </p>
      </div>

      <!-- Correo Electrónico -->
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input id="email" type="email" formControlName="email">
        <p class="error-message" *ngIf="email.invalid && (email.dirty || email.touched)">
          Introduce un correo electrónico válido.
        </p>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input id="password" type="password" formControlName="password">
        <p class="error-message" *ngIf="password.invalid && (password.dirty || password.touched)">
          Mínimo 6 caracteres.
        </p>
      </div>

      <!-- Rol -->
      <div class="form-group">
        <label>Rol:</label>
        <div class="radio-group">
          <label>
            <input type="radio" formControlName="role" value="client"> Cliente
          </label>
          <label>
            <input type="radio" formControlName="role" value="admin"> Empresa
          </label>
        </div>
      </div>

      <!-- Error general (por ejemplo del backend) -->
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

      <!-- Botón de envío -->
      <button type="submit" class="submit-button" [disabled]="registerForm.invalid">
        Registrarse
        <span></span><span></span><span></span><span></span>
      </button>
    </form>
  </div>
</div>
