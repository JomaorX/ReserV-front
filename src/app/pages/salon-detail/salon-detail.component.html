<div class="salon-container">
  <app-sidebar></app-sidebar>

  <!-- Informaci贸n del Sal贸n -->
  <mat-card class="salon-card">
      <img [src]="salon.bannerUrl || '/default-banner.jpg'" alt="Imagen del sal贸n" class="salon-banner">
      <mat-card-content>
          <h1 class="salon-name">{{ salon.name }}</h1>
          <p class="salon-location"> {{ salon.location }}</p>
          <p class="salon-hours"> Horario: {{ salon.openingHours }}</p>
      </mat-card-content>
  </mat-card>

  <mat-divider></mat-divider>

  <!-- Lista de Servicios en tabla -->
  <h2 class="services-title">Servicios Disponibles</h2>
  <div class="table-container">
      <table class="services-table">
          <thead>
              <tr>
                  <th>Servicio</th>
                  <th>Precio</th>
                  <th>Duraci贸n</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let service of services">
                  <td>{{ service.name }}</td>
                  <td>{{ service.price | currency:'EUR' }}</td>
                  <td>{{ service.duration }} min</td>
                  <td>
                      <button mat-button color="primary" class="reserve-button" (click)="abrirModalReserva(service)">
                          Reservar
                      </button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
