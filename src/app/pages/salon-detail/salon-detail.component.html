<body>
    <app-sidebar></app-sidebar>
    <div class="salon-container">
  
      <!-- Informaci√≥n del Sal√≥n -->
      <mat-card class="salon-card">
        <img [src]="salon.bannerUrl || '/default-banner.jpg'" alt="Imagen del sal√≥n" class="salon-banner">
        <mat-card-content>
          <h1 class="salon-name">{{ salon.name }}</h1>
          <p class="salon-location">üìç {{ salon.location }}</p>
          <p class="salon-hours">üïì Horario: {{ salon.openingHours }}</p>
        </mat-card-content>
      </mat-card>
  
      <mat-divider></mat-divider>
  
      <!-- Lista de Servicios en tabla -->
      <h2 class="services-title">Servicios Disponibles</h2>
      <div class="table-container">
        <table class="services-table">
          <thead>
            <tr>
              <th>Servicio</th>
              <th>Precio</th>
              <th>Duraci√≥n</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            @for (service of services; track service.id) {
              <tr>
                <td>{{ service.name }}</td>
                <td>{{ service.price | currency:'EUR' }}</td>
                <td>{{ service.duration }} min</td>
                <td>
                  <button class="reserve-button" (click)="abrirModalReserva(service)">
                    <span>RESERVA</span>
                    <span>‚úî</span>
                  </button>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </body>
