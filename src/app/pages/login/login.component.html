<body>
  <div class="border-line top"></div>
<div class="border-line right"></div>
<div class="border-line bottom"></div>
<div class="border-line left"></div>
  <div class="login-page">
    <!-- COLUMNA IZQUIERDA: GALERÍA DE IMÁGENES -->
    <div class="imagenes-content">
      <div class="cards-wrapper">
        <div class="cards">
          <img src="https://i.imgur.com/N93iEg1.png" alt="image" />
        
        </div>
        <div class="cards">
          <img src="https://i.imgur.com/iWBXFYY.png" alt="image" />
        </div>
        <div class="cards">
          <img src="https://i.imgur.com/9EhANFx.png" alt="image" />
        </div>
        <div class="cards">
          <img src="https://i.imgur.com/VHcsFof.png" alt="image" />
          
        </div>
        <div class="cards">
          <img src="https://i.imgur.com/uXGm5yE.png" alt="image" />
        </div>
      </div>
    </div>

    <!-- COLUMNA DERECHA: LOGIN -->
    <div class="login-container">
      <!-- LOGO -->
     

      <!-- NUEVO FORMULARIO CON ESTILO login-box -->
      <div class="login-box">
         <div class="logo flex flex-col items-center justify-center mb-2">
        <img src="/logoing.png" alt="ReserV Logo" class="h-28 mb-3 drop-shadow" />
      </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="user-box">
            <input id="email" type="email" formControlName="email" required />
            <label for="email">Correo Electrónico</label>
            <div class="error-message" *ngIf="email.invalid && (email.dirty || email.touched)">
              <span *ngIf="email.errors?.['required']">El correo electrónico es obligatorio.</span>
              <span *ngIf="email.errors?.['email']">El correo electrónico no es válido.</span>
            </div>
          </div>

          <div class="user-box">
            <input id="password" type="password" formControlName="password" required />
            <label for="password">Contraseña</label>
            <div class="error-message" *ngIf="password.invalid && (password.dirty || password.touched)">
              <span *ngIf="password.errors?.['required']">La contraseña es obligatoria.</span>
              <span *ngIf="password.errors?.['minlength']">Debe tener al menos 6 caracteres.</span>
            </div>
          </div>

          <button type="submit" [disabled]="loginForm.invalid" class="login-button">
  Iniciar Sesión
  <span></span><span></span><span></span><span></span>
</button>

        </form>

        <p>¿No tienes cuenta?
          <a class="a2" href="/register">Regístrate</a>
        </p>
      </div>
    </div>
  </div>
</body>
