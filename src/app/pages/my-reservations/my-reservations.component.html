<app-sidebar></app-sidebar>
<div class="container">
    
    <!-- SecciÃ³n de citas -->
    <div class="appointments-container">
        <h1 class="text-2xl font-bold text-center mb-6">Mis Citas</h1>

        @if (reservations.length > 0) {
            <div class="reservations-list">
                @for (reservation of reservations; track reservation.id) {
                    <div class="reservation-card">
                        <p><strong>Peluquero:</strong> {{ reservation.barber?.name }}</p>
                        <p><strong>Servicio:</strong> {{ reservation.service?.name }}</p>
                        <p><strong>Fecha:</strong> {{ reservation.date }}</p>
                        <p><strong>Hora:</strong> {{ reservation.time }}</p>
                        <div class="buttons-group">
                            <button (click)="updateReservation(reservation.id, { barber: 'Nuevo Peluquero', service: 'Nuevo Servicio', date: '2023-12-01', time: '14:00' })" class="update-btn">
                                Modificar
                            </button>
                            <button (click)="deleteReservation(reservation.id)" class="delete-btn">
                                Cancelar
                            </button>
                        </div>
                    </div>
                }
            </div>
        } @else {
            <p class="no-appointments-text">No tienes citas activas.</p>
        }
    </div>

</div>
